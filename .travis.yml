language: java
cache:
  directories:
  - $HOME/.m2
jdk:
  - oraclejdk8
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
install: mvn -q clean install -Pquick -B
script: mvn -q test -PreducedMemory,build-extras -Dfindbugs.skip=true && mvn findbugs:findbugs -B
after_success:
  - ./cd/before_deploy.sh
  - ./cd/deploy.sh
