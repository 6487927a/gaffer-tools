<div class="container">
    <div class="panelHeading">
        <h3>Settings</h3>
    </div>

    <div class="form-group">
        <label for="resturl">Rest api url:</label>
        <input type="text" ng-blur="ctrl.reloadData()" class="form-control"
               ng-model="ctrl.restUrl"
               id="resturl">

        <label for="resultLimit">Default result limit:</label>
        <input type="text" class="form-control" ng-model="ctrl.resultLimit"
               id="resultLimit" ng-blur="ctrl.updateResultLimit()">

        <label for="defaultOp">Default operation:</label>
        <input type="text" ng-blur="ctrl.updateDefaultOp()" class="form-control" ng-model="ctrl.defaultOp"
               id="defaultOp">
    </div>
</div>
